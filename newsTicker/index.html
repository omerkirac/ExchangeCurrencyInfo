<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- <link rel='stylesheet' href='assets/css/responsive.css' /> -->

    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans%3A300%2C400%2C600%2C700%2C800%7CRaleway%3A100%2C200%2C300%2C400%2C500%2C600%2C700%2C800%2C900%7CDroid+Serif%3A400%2C700%7CMontserrat%7CMontserrat%3Aregular%2C700%2Clatin'
    />

    <title>Yıldırım Holding</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="background-color:#032B61;">
            <div class="col-md-4">
                <div class="row" style="background-color:#032B61;">
                    <div class="currency-container">

                        <div class="media">
                            <div class="col-md-2">
                                <span id="usd_symbol" class="mt-4 text-white" style="font-size: 5em; line-height: 1;">$</span>
                            </div>
                            <div class="col-md-8">
                                <div class="media-body currency-body">
                                    <h3 id="usd_name" class="text-white">DOLAR</h3>
                                    <div id="usd_value" style="font-size: 37px; font-weight: 800;"></div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <span id="usd-icon" class="updown-icon" style="font-size: 48px;"></span>
                                <span id="usd-difference" class="text-white" style="font-size: 1em; float:  left; margin-left:-29px;">

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="background-color: white;">
                <div class="row" style="background-color:#032B61;">
                    <div class="currency-container">
                        <div class="media">
                            <div class="col-md-2">
                                <span id="eur_symbol" class="mt-4 text-white" style="font-size: 5em; line-height: 1;">€</span>
                            </div>
                            <div class="col-md-8">
                                <div class="media-body currency-body">
                                    <h3 id="eur_name" class=" text-white">EURO</h3>
                                    <div id="eur_value" style="font-size: 37px; font-weight: 800;"></div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <span id="eur-icon" class="updown-icon" style="font-size: 48px;"></span>
                                <span id="eur-difference" class="text-white" style="font-size: 1em; float:  left; margin-left:-29px;">-1,23%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="background-color: white;">
                <div class="row" style="background-color:#032B61;">
                    <div class="currency-container">
                        <div class="media">
                            <div class="col-md-2">
                                <span id="gold_symbol" class="text-white">
                                    <img src="assets/images/icn_gold.png">
                                </span>
                            </div>
                            <div class="col-md-8">
                                <div class="media-body currency-body">
                                    <h3 id="gold_name" class="text-white">ALTIN</h3>
                                    <div id="gold_value" style="font-size: 37px; font-weight: 800;"></div>
                                </div>
                            </div>
                            <div class="col-md-2">

                                <span id="gold-icon" class="updown-icon" style="font-size: 48px;"></span>
                                <span id="gold-difference" class="text-white" style="font-size: 1em; float:  left; margin-left:-29px;">-1,23%</span>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <hr style="background-color: white;">
            <div class="col-md-8" style="padding:6px; background-color: white;">
                <div id="nt-example1-container">
                    <ul id="nt-example1"></ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="currency-flow-container">
                <!-- TICKERS DARK -->
                <div class="tickers-black-sm crypto-ticker">
                    <ul id="webticker-dark-icons">
                        <!-- <li data-update="item1">
                            AUD
                            <span id="aud-value" class="coin-value">0.588418 ₺</span>
                        </li> -->




                    </ul>
                </div>
            </div>
        </div>

    </div>



    <script src='assets/js/jquery.js'></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/ajax_jquery.min.js"></script>
    <script src="assets/js/jquery.rotate.js"></script>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/jquery.webticker.min.js"></script>
    <script src="assets/js/jquery.newsTicker.js"></script>
    <script>
       

        var nt_example1 = $('#nt-example1').newsTicker({
            row_height: 10,
            max_rows: 4,
            speed: 100,
            duration: 6000
        });
    </script>

</body>

</html>
