<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/grid.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/jweather.css">

  <title>Yıldırım Holding</title>

<body>

  <div class="container-fluid" style="padding-bottom:15px;">

    <div class="row">

      <!-- <div class="col-4"> -->
      <div style="width:560px;">
        <div class="list-group">
          <div class="list-group-item p-5 shadow mb-5">
            <div id="clock_istanbul"></div>
          </div>
          <div class="list-group-item p-5 shadow mb-5">
            <div id="example1">
              <div class="weather-widget full">
                <div class="pst-block">
                  <div class="pst-block-main">
                    <div class="weather-block">
                      <div id="tempe" class="temperature">
                        <i id="istanbulIcon"></i>
                        <span id="temp" class="degrees-1">
                        </span>
                      </div>
                    </div>
                    <hr class="pst-block-hr">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="list-group-item p-5 shadow mb-5">
            <div class="row">
              <div class="col-6" style="padding:0;">
                <div class="media">
                  <span id="usd_symbol" style="font-size: 8em; line-height: 0.7;">$</span>
                  <div class="media-body">
                    <h3 id="usd_name" class="mt-0">DOLAR</h3>
                    <div id="usd_value" class="h2"></div>
                  </div>
                </div>
              </div>
              <div class="col-6" style="padding:0;">
                <div class="media">
                  <span id="eur_symbol" style="font-size: 8em;line-height: 0.7;">€</span>
                  <div class="media-body">
                    <h3 id="eur_name" class="mt-0">EURO</h3>
                    <div id="eur_value" class="h2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
